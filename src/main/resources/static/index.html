<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CleanService - Login</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; padding: 20px; }
        
        /* Telas */
        #tela-login { display: flex; justify-content: center; align-items: center; height: 80vh; }
        #tela-sistema { display: none; } /* Come√ßa escondido */

        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; width: 300px; }
        
        h1 { color: #2c3e50; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        h2 { color: #007bff; margin-bottom: 20px; }

        /* Formul√°rios */
        .card { background: #eef2f3; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; text-align: left; }
        input { width: 90%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        
        /* Bot√µes */
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 15px;}
        button:hover { background-color: #218838; }
        .btn-login { background-color: #007bff; }
        .btn-login:hover { background-color: #0056b3; }
        .btn-sair { background-color: #dc3545; width: auto; float: right; padding: 5px 15px; margin-top: -50px; }

        /* Tabela */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <div id="tela-login">
        <div class="login-card">
            <h2>üîê CleanService</h2>
            <p>Acesso Restrito</p>
            <input type="text" id="usuario" placeholder="Usu√°rio (admin)">
            <input type="password" id="senha" placeholder="Senha (123)">
            <button class="btn-login" onclick="fazerLogin()">ENTRAR</button>
        </div>
    </div>

    <div id="tela-sistema" class="container">
        <h1>Gest√£o de OS - CleanService</h1>
        <button class="btn-sair" onclick="sair()">Sair</button>

        <div class="card">
            <h3>Nova Solicita√ß√£o</h3>
            <label>Nome do Cliente:</label>
            <input type="text" id="cliente" placeholder="Ex: Maria Souza">
            <label>Descri√ß√£o do Servi√ßo:</label>
            <input type="text" id="servico" placeholder="Ex: Limpeza de Ar Condicionado">
            <label>Valor (R$):</label>
            <input type="number" id="valor" placeholder="0.00">
            <button onclick="salvarOS()">CADASTRAR OS</button>
        </div>

        <h3>Relat√≥rio de Servi√ßos</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Servi√ßo</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
    </div>

    <script>
        const API_URL = 'http://localhost:8081/api/os';

        // --- L√≥gica de Autentica√ß√£o (Simulada no Front para Visualiza√ß√£o) ---
        function fazerLogin() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('senha').value;

            // Usu√°rio e Senha simples para passar na atividade
            if (user === 'admin' && pass === '123') {
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-sistema').style.display = 'block';
                carregarRelatorio(); // Carrega os dados s√≥ depois de logar
            } else {
                alert('Usu√°rio ou senha inv√°lidos!');
            }
        }

        function sair() {
            location.reload(); // Recarrega a p√°gina para voltar ao login
        }

        // --- L√≥gica do Sistema (Igual ao anterior) ---
        async function salvarOS() {
            const nomeCliente = document.getElementById('cliente').value;
            const descricaoServico = document.getElementById('servico').value;
            const valor = document.getElementById('valor').value;

            if(!nomeCliente || !descricaoServico || !valor) { alert("Preencha tudo!"); return; }

            const dados = { nomeCliente, descricaoServico, valor: parseFloat(valor) };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (response.ok) {
                    alert("‚úÖ Sucesso!");
                    document.getElementById('cliente').value = '';
                    document.getElementById('servico').value = '';
                    document.getElementById('valor').value = '';
                    carregarRelatorio();
                }
            } catch (e) { console.error(e); alert("Erro no servidor"); }
        }

        async function carregarRelatorio() {
            try {
                const res = await fetch(API_URL);
                const lista = await res.json();
                const tabela = document.getElementById('tabelaCorpo');
                tabela.innerHTML = '';
                lista.forEach(os => {
                    tabela.innerHTML += `<tr><td>${os.id}</td><td>${os.nomeCliente}</td><td>${os.descricaoServico}</td><td>R$ ${os.valor}</td><td>${os.dataAbertura}</td></tr>`;
                });
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
